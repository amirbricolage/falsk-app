<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>
    <h1>Math Operations</h1>
    <form id="calc-form">
        <input type="number" id="a" placeholder="Enter a number" required>
        <input type="number" id="b" placeholder="Enter another number" required>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('calc-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ a, b })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Result: ${result.result}`;
        });
    </script>
</body>
</html>
